name: Build Sistema Punto de Venta con Logo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      # Importante: Este paso asegura que el archivo de icono exista antes de compilar
      - name: Verificar Archivos
        run: |
          if (Test-Path "logo.ico") { echo "Icono encontrado" } else { echo "Error: logo.ico no encontrado" }

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compilar con PyInstaller
        shell: pwsh
        run: |
          $ctk_path = python -c "import customtkinter; import os; print(os.path.dirname(customtkinter.__file__))"
          
          # Añadimos el flag --icon "logo.ico"
          pyinstaller --onefile --windowed `
            --name "SistemaPuntoVenta" `
            --icon "logo.ico" `
            --add-data "$($ctk_path);customtkinter/" `
            --collect-submodules "tkcalendar" `
            --collect-submodules "babel" `
            --hidden-import "babel.numbers" `
            main_app.py

      - name: Subir archivo ejecutable
        uses: actions/upload-artifact@v4
        with:
          name: Sistema-Punto-Venta-Con-Logo
          path: dist/SistemaPuntoVenta.exe
